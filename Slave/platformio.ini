[env:lolin_c3_mini]
platform = espressif32
board = lolin_c3_mini
framework = arduino

build_flags =
  -DCORE_DEBUG_LEVEL=4          ; 0=None, 1=Error, 2=Warn, 3=Info, 4=Debug, 5=Verbose
  -DLOG_LOCAL_LEVEL=ESP_LOG_DEBUG